<!doctype html>
<html>
    <head>
        <title></title>
        <script src="jquery-1.7.1.js" type="text/javascript"></script>
        <script src="tooltip.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <table style="margin:0 auto;">
            <tr>
                <td style="padding:20px;">
                    <div id= "Div1"><img class= "productImage" src="images/db-apparel_The-Swede_white_large.jpg" /></div>
                </td>
                <td style="padding:20px;">
                    <div id= "Div2"><img class= "productImage" src="images/db-apparel_Pentax6x7-seafoam_large.jpg" /></div>
                </td>
                <td style="padding:20px;">
                    <div id= "Div3"><img class= "productImage" src="images/db-apparel_Canonflex_large.jpg" /></div>
                </td>
            </tr>
            <tr>
                <td style="padding:20px;">
                    <div id= "Div4"><img class= "productImage" src="images/db-apparel_Professional_large.jpg" /></div>
                </td>
                <td style="padding:20px;">
                    <div id= "Div5"><img class= "productImage" src="images/db-apparel_MAPC_large.jpg" /></div>
                </td>
                <td style="padding:20px;">
                    <div id= "Div6"><img class= "productImage" src="images/db-apparel_Rangefinder-Classic_large.jpg" /></div>
                </td>
            </tr>
            <tr>
                <td style="padding:20px;">
                    <div id= "Div7"><img class= "productImage" src="images/db-apparel_Street-Shooter_large.jpg" /></div>
                </td>
                <td style="padding:20px;">
                    <div id= "Div8"><img class= "productImage" src="images/db-apparel_The-Swede_large.jpg" /></div>
                </td>
                <td style="padding:20px;">
                    <div id= "Div9"><img class= "productImage" src="images/db-apparel_Fast-Shooter_large.jpg" /></div>
                </td>
            </tr>
        </table>
        
        <script type="text/javascript">
            var tooltipJS = null;
            //called after window content is loaded.
            function contentLoaded() {
                //Lets first initialize our tooltip object
                tooltipJS = new ToolTipJS();

                //set the tooltip location preference, these can be reordered as required
                tooltipJS.addLocationPreference(new tooltipJS.tooltipLocation(tooltipJS.LocationConstants.Top, "tooltip-Top"));
                tooltipJS.addLocationPreference(new tooltipJS.tooltipLocation(tooltipJS.LocationConstants.Right, "tooltip-Right"));
                tooltipJS.addLocationPreference(new tooltipJS.tooltipLocation(tooltipJS.LocationConstants.Left, "tooltip-Left"));
                tooltipJS.addLocationPreference(new tooltipJS.tooltipLocation(tooltipJS.LocationConstants.Bottom, "tooltip-Bottom"));
                
                //apply tooltips to all the DIVs.
                tooltipJS.applyTooltip("Div1", getProductContent("The Swede White", "29.00", "white"), 20, false);
                tooltipJS.applyTooltip("Div2", getProductContent("Six by Seven", "29.00", "#DAF4F0"), 20, true);
                tooltipJS.applyTooltip("Div3", getProductContent("1959", "29.00", "red"), 20, true);
                tooltipJS.applyTooltip("Div4", getProductContent("The Professional", "29.00", "blue"), 20, true);
                tooltipJS.applyTooltip("Div5", getProductContent("The MAPC", "29.00", "gray"), 20, false);
                tooltipJS.applyTooltip("Div6", getProductContent("Rangefinder Classic", "29.00", "white"), 20, true);
                tooltipJS.applyTooltip("Div7", getProductContent("Street Shooter", "29.00", "red"), 20, false);
                tooltipJS.applyTooltip("Div8", getProductContent("The Swede", "29.00", "black"), 20, true);
                tooltipJS.applyTooltip("Div9", getProductContent("Fast Shooter", "29.00", "gray"), 20, true);
            }

            function getProductContent(description, price, color) {
                var content = null;
                content = "{{description}}<hr />${{price}}<hr /><div style='background-color:"
                    + "{{color}};height:10px;width:10px;border:solid 1px black;'></div>";
                content = content.replace("{{description}}", description);
                content = content.replace("{{price}}", price);
                content = content.replace("{{color}}", color);
                return content;
            }
            window.addEventListener("DOMContentLoaded", contentLoaded, false);
        </script>
    </body>
</html>
